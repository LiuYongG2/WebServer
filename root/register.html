<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: 'Josefin Sans', sans-serif;
            background-image: url('https://picsum.photos/1920/1080');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        form {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            opacity: 0;
            animation: showForm 2s forwards;
        }

        @keyframes showForm {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            margin: 8px 0;
            width: calc(100% - 16px);
            color: #fff;
        }

        input[type="submit"] {
            color: #fff;
            background-color: #4075e8;
            border: none;
            padding: 16px 64px;
            border-radius: 50px;
            margin-top: 16px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background-color: #3451a5;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px black;
            border-bottom: 2px solid #fff;
            padding-bottom: 8px;
            margin-top: 64px;
        }

        .form {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-shadow: 1px 1px black;
        }

        @media (max-width: 768px) {
            .form {
                max-width: 100%;
                height: auto;
                padding: 16px;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="form">
    <h1>注册</h1>
    <form action="3CGISQL.cgi" method="post">
        <label for="user">用户名</label>
        <input type="text" name="user" id="user" placeholder="请输入您的用户名" required>
        <label for="password">密码</label>
        <input type="password" name="password" id="password" placeholder="请输入您的密码" required>
        <input type="submit" value="注册">
    </form>
</div>
</body>
</html>
