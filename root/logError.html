<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    .card-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0076FF;
    }
    .form-label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: left;
    }
    .form-input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }
    .submit-button {
      display: block;
      width: 100%;
      padding: 10px 0;
      margin-top: 20px;
      background-color: #0076FF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #0061CB;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">登录</div>
      <form action="2CGISQL.cgi" method="post">
        <label class="form-label" for="user">用户名</label>
        <input class="form-input" type="text" name="user" required="required">
        <label class="form-label" for="password">登录密码</label>
        <input class="form-input" type="password" name="password" required="required">
        <button class="submit-button" type="submit">确定</button>
      </form>
      <div class="error-message">提示：用户名或密码错误，请重试</div>
    </div>
  </div>
</body>
</html>
