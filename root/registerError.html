<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <style>
    body {
      background-image: url('https://picsum.photos/1920/1080');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .login {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.8);
      width: 300px;
      margin: auto;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <br/><br/>
  <div align="center"><font size="5"><strong>注册</strong></font></div>
  <br/>
  <div class="login">
    <form action="3CGISQL.cgi" method="post">
      <div align="center">
        <input type="text" name="user" placeholder="用户名" required="required">
      </div>
      <br/>
      <div align="center">
        <input type="password" name="password" placeholder="用户密码" required="required">
      </div>
      <br/>
      <div align="center">
        <button type="submit">注册</button>
      </div>
    </form>
    <div align="center">提示：该用户名已被注册。</div>
  </div>
</body>
</html>
