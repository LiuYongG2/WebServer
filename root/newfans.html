<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>加好友发福利</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 18px;
            line-height: 1.5;
            padding: 20px;
            background-image: linear-gradient(to right, #fdcbf1, #fdab78);
        }
        
        .container {
            width: 600px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, .2);
            background-color: #fff;
            position: relative;
            overflow: hidden;
            background-image: url('./boy4.jpg'); /* 添加背景图片 */
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .bg-decoration {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            z-index: -1;
            animation: rotate 10s ease-in-out infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(45deg);
            }
            50% {
                transform: rotate(225deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }
                    
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 20px;
            animation: color-transition 3s ease infinite alternate;
        }
        
        @keyframes color-transition {
            0% {
                color: #000;
            }
            50% {
                color: #ff00ff;
            }
            100% {
                color: #000;
            }
        }
        
        
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
            border: 5px solid #fff;
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.2);
        }
        
        .additional-content {
            margin-top: 20px;
        }
        
        .text {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            
        }
        
        .button:hover {
            background-color: #666;
        }
        
        .fade-in {
            animation: fade-in 1s ease-in-out;
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="bg-decoration"></div>
        <h1>如果寂寞可以来找我聊天</h1>

    <button class="button" onclick="selectImage()">选择本地图片</button>
    <input type="file" id="imageInput" style="display:none;">
    <div id="imageContainer"></div>

    <script>
        function selectImage() {
            var input = document.getElementById("imageInput");
            input.click();
        }

        function displayImage(event) {
            var imageFile = event.target.files[0];
            var imageContainer = document.getElementById("imageContainer");
            var image = document.createElement("img");
            image.src = URL.createObjectURL(imageFile);
            imageContainer.appendChild(image);
        }

        var imageInput = document.getElementById("imageInput");
        imageInput.addEventListener("change", displayImage);
    </script>
        <div id="imageContainer"></div>
        <img id="image" src="./test1.jpg" alt="handsome"/>
        <div class="additional-content">
            <p class="text">在线预约帅哥请立即点击下面按钮（长得帅的人很忙档期很满，要提前预约）</p>
            <button id="myButton" class="button">点击预约</button>
            <br><br>
      <img id="myImage" src="reservation.png" style="display: none; width: 300px; height: auto;">
    </div>
    <script>
            var button = document.getElementById("myButton");
            button.addEventListener("click", function() {
            var image = document.getElementById("myImage");
            image.style.display = "block";
        });
      </script>
        </div>
    </div>
</body>
